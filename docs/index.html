<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <iframe
            src="https://ghbtns.com/github-btn.html?user=reliut-g&repo=buzz-notify&type=star&count=true"
            frameborder="0"
            scrolling="0"
            width="150"
            height="20"
            title="GitHub"
          ></iframe>
        </li>
        <li>
          <a
            class="twitter-share-button"
            href="https://twitter.com/intent/tweet"
          >
            Tweet</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <section class="buttons">
        <h1>Top</h1>
        <button
          class="btn btn--success"
          data-position="top left"
          data-type="success"
        >
          Success
        </button>
        <button
          class="btn btn--danger"
          data-position="top center"
          data-type="danger"
        >
          Danger
        </button>
        <button
          class="btn btn--warning"
          data-position="top right"
          data-type="warning"
        >
          Warning
        </button>
        <h1>Bottom</h1>
        <button
          class="btn btn--success"
          data-position="bottom left"
          data-type="success"
        >
          Success
        </button>
        <button
          class="btn btn--danger"
          data-position="bottom center"
          data-type="danger"
        >
          Danger
        </button>
        <button
          class="btn btn--warning"
          data-position="bottom right"
          data-type="warning"
          data-duration="-18"
        >
          Warning
        </button>
      </section>
    </main>

    <div id="notify"></div>

    <script
      type="text/javascript"
      src="https://platform.twitter.com/widgets.js"
      async
    ></script>

    <script type="module">
      import Notify from "https://cdn.skypack.dev/@reliutg/buzz-notify";

      let count = 1;

      function createNotification({ currentTarget }) {
        const options = Object.assign({}, currentTarget.dataset);
        Notify({ ...options, title: `Notification ${count}` });
        count++;
      }

      const buttons = document.querySelectorAll(".buttons button");

      Array.from(buttons).forEach((button) =>
        button.addEventListener("click", createNotification)
      );
    </script>
  </body>
</html>
